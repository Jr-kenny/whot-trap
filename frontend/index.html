<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WHOT — Live</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="brand">WHOT — Live</div>
      <div class="header-controls">
        <button id="connectBtn" class="btn">Connect Wallet</button>
        <div id="networkBadge" class="badge">Network: unknown</div>
      </div>
    </header>

    <main class="main">
      <section class="panel left">
        <h2>Lobby</h2>
        <div class="row">
          <label>Game ID</label>
          <input id="gameIdInput" placeholder="latest or enter id"/>
        </div>
        <div class="row">
          <label>Max Players</label>
          <input id="maxPlayers" type="number" min="2" max="8" value="4"/>
        </div>
        <div class="row btns">
          <button id="createBtn" class="btn">Create Game</button>
          <button id="joinBtn" class="btn outline">Join</button>
          <button id="startBtn" class="btn outline">Start</button>
          <button id="viewLatestBtn" class="btn outline">View Latest</button>
        </div>

        <hr/>

        <h3>Actions</h3>
        <div class="row">
          <button id="drawBtn" class="btn">Draw</button>
          <button id="playBtn" class="btn">Play Selected</button>
        </div>

        <div class="row">
          <button id="declareLast" class="btn outline">Declare Last</button>
          <button id="declareSemi" class="btn outline">Declare Semi-Last</button>
        </div>

        <hr/>

        <h3>Game Info</h3>
        <div id="info" class="info">
          <div>Game: <span id="infoGame">—</span></div>
          <div>Players: <span id="infoPlayers">—</span></div>
          <div>Turn: <span id="infoTurn">—</span></div>
          <div>Status: <span id="infoStatus">—</span></div>
        </div>
      </section>

      <section class="panel center">
        <div class="table">
          <div class="opponents" id="opponents"></div>

          <div class="playzone">
            <div class="pile">
              <div class="pile-title">Play Pile</div>
              <div id="topCard" class="card big">—</div>
              <div id="pileMeta" class="muted">—</div>
            </div>

            <div class="deck">
              <div class="deck-title">Market</div>
              <div id="deckCount" class="muted">—</div>
              <button id="pickBtn" class="btn outline">Pick</button>
            </div>

            <div class="trapbox">
              <div class="muted">Trap</div>
              <div id="trapState">—</div>
            </div>
          </div>

          <div class="hand-area">
            <h3>Your Hand</h3>
            <div id="playerHand" class="hand"></div>
            <div id="selected" class="selected">Selected: none</div>
          </div>
        </div>
      </section>

      <aside class="panel right">
        <h3>Contracts</h3>
        <div>Whot: <a id="whotLink" target="_blank"></a></div>
        <div>Trap: <a id="trapLink" target="_blank"></a></div>

        <hr/>

        <h3>Log</h3>
        <div id="log" class="log"></div>
      </aside>
    </main>

    <footer class="footer">WHOT • Hoodi</footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
